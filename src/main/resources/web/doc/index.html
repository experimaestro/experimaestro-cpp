<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Experimaestro documentation</title>

    <!-- Jquery -->
    <script src='flatdoc/support/vendor/jquery.js'></script>

    <!-- Flatdoc -->
    <!-- <script src='flatdoc/legacy.js'></script> -->
    <script src='flatdoc/flatdoc.js'></script>

    <!-- Flatdoc theme (optional) -->
    <link href='flatdoc/theme-white/style.css' rel='stylesheet'>
    <script src='flatdoc/theme-white/script.js'></script>

    <!-- Initializer -->
    <script>
        $(document).ready(function() {
        var urlParams;
        var match,
            pl     = /\+/g,  // Regex for replacing addition symbol with a space
            search = /([^&=]+)=?([^&]*)/g,
            decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
            query  = window.location.search.substring(1);

        urlParams = {};
        while (match = search.exec(query))
           urlParams[decode(match[1])] = decode(match[2]);

      var path = "path" in urlParams ? urlParams["path"] : "README.md";

      Flatdoc.run({
        fetcher: Flatdoc.file('/doc/' + path)
      });
      });

      $(document).on('flatdoc:ready', function() {
          $("div.content a").click(function(e) {
            var path = this.getAttribute("href");
            var url = $(location).attr('protocol') + "//" + $(location).attr('host') + $(location).attr('pathname') + "?path=" + path;
            window.location = url;
            return false;
          });
      });

    </script>
</head>

<body role='flatdoc'>
<div class='header'>
    <div class='left'>
        <h1>Experimaestro</h1>
        <ul>
            <li><a href='https://github.com/bpiwowar/experimaestro'>View on GitHub</a></li>
            <li><a href='https://github.com/bpiwowar/experimaestro/issues'>Issues</a></li>
            <li><a href='?path=README.md'>Main page</a></li>
        </ul>
    </div>
    <div class='right'>
        <!-- GitHub buttons: see http://ghbtns.com -->
        <iframe src="http://ghbtns.com/github-btn.html?user=bpiwowar&amp;repo=experimaestro&amp;type=watch&amp;count=true"
                allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
    </div>
</div>

<div class='content-root'>
    <div class='menubar'>
        <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content'></div>
</div>
</body>
</html>
